{% extends "adgen/listing_base.html" %}

{% block images %}
{% for image, col in system_images %} 
    {% if col == 0 %}
    <tr>
    {% endif %}
        <td align="center">
            <a target="_blank" href="{{ image_url }}/{{ image }}.jpg" border="0"><img src="{{ image_url }}/{{ image }}_thumb.jpg" border="0"></a>
        </td>
    {% if col == 1 %}
    </tr>
    {% endif %}
{% endfor %}
{% endblock %}
