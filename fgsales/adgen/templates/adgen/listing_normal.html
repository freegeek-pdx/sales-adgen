{% extends "adgen/listing_base.html" %}

{% block images %}
{% for image in system_images %} 
    {% cycle "left" "right" as cell %}
    {% ifequal cell "left" %}
    <tr>
    {% endifequal %}
        <td align="center">
            <a target="_blank" href="{{ image_url }}/{{ image }}.jpg"><img src="{{ image_url }}/{{ image }}_thumb.jpg"></a>
        </td>
    {% ifequal cell "right" %}
    </tr>
    {% endifequal %}
{% endfor %}
{% endblock %}
